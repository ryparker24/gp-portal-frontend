name: Deploy to Firebase Hosting (WIF)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # required for GitHub â†’ Google OIDC

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/468716163323/locations/global/workloadIdentityPools/gp-portal-pool/providers/github
          service_account: github-deployer@gp-member-portal.iam.gserviceaccount.com
          create_credentials_file: true
          export_environment_variables: true

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm i -g firebase-tools@latest

      # Optional sanity: confirm ADC is wired up to the SA
      - name: Who am I?
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          gcloud auth list
          gcloud config list --format 'value(core.project)'
          firebase --version

      - name: Deploy to Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          firebase deploy \
            --only hosting:allegisgp \
            --project gp-member-portal \
            --non-interactive
